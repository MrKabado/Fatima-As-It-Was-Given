<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Access Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .code {
        font-size: 32px;
        font-weight: bold;
        color: #2d89ef;
        margin: 20px 0;
        letter-spacing: 4px;
      }
      .footer {
        font-size: 14px;
        color: #888888;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Hello Sir Michael</h2>
      <p>Here is your access code:</p>
      <div class="code">{{accessCode}}</div>
      <p>Please enter this code in the app to access your administrator.</p>
      <div class="footer">
        If you did not request this code, please ignore this email.
      </div>
    </div>
  </body>
</html>
